<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="style.css" />
  <link rel="javasheet" href="script.js" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <!-- Timeblocks go here -->
      <h4 class="hour col-md-10">9am<textarea class= "col-md-11" id = "9am"></textarea></h4>
      <button class="saveBtn save1"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">10am<textarea class= "col-md-11"></textarea></h4>
      <button class="saveBtn save2"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">11am<textarea class= "col-md-11"></textarea></h4>
      <button class="saveBtn save3"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">12pm<textarea class= "col-md-11"></textarea></h4>
      <button class="saveBtn save4"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">1pm<textarea class= "col-md-11"></textarea></h4>
      <button class="saveBtn save5"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">2pm<textarea class= "col-md-11"></textarea></h4>
      <button class="saveBtn save6"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">3pm<textarea class= "col-md-11"></textarea></h4>
      <button class="saveBtn save7"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">4pm<textarea class= "col-md-11"></textarea></h4>
      <button class="saveBtn save8"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">5pm<textarea class= "col-md-11"></textarea></h4>
      <button class="saveBtn save9"><i class='fas fa-save fa-3x'></i></button>
      

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script>
    var nine = localStorage.getItem("storeText")

    $("#9am").val(nine)
    $(".save1").on("click", function(){
      console.log("INput- "+$("#9am").val())
      localStorage.setItem("storeText" , $("#9am").val() );
    });
      
    moment().format("h:mm:ss a", );
    console.log(moment().format("h:mm:ss a"));
    


 </script>
</body>

</html>
