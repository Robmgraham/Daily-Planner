<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="javasheet" href="script.js" /> --> 
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <!-- Timeblocks go here -->
      <h4 class="hour col-md-10">9am<textarea class="col-md-11 " id="9am"></textarea></h4>
      <button class="saveBtn save1"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">10am<textarea class="col-md-11 " id="10am"></textarea></h4>
      <button class="saveBtn save2"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">11am<textarea class="col-md-11" id="11am"></textarea></h4>
      <button class="saveBtn save3"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">12pm<textarea class="col-md-11 " id="12pm"></textarea></h4>
      <button class="saveBtn save4"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">1pm<textarea class="col-md-11" id="1pm"></textarea></h4>
      <button class="saveBtn save5"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">2pm<textarea class="col-md-11" id="2pm"></textarea></h4>
      <button class="saveBtn save6"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">3pm<textarea class="col-md-11" id="3pm"></textarea></h4>
      <button class="saveBtn save7"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">4pm<textarea class="col-md-11" id="4pm"></textarea></h4>
      <button class="saveBtn save8"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">5pm<textarea class="col-md-11" id="5pm"></textarea></h4>
      <button class="saveBtn save9"><i class='fas fa-save fa-3x'></i></button>


    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script>


    var nine = localStorage.getItem("storeNineText")
    var ten = localStorage.getItem("storeTenText")
    var eleven = localStorage.getItem("storeElevenText")
    var twelve = localStorage.getItem("storeTwelveText")
    var one = localStorage.getItem("storeOneText")
    var two = localStorage.getItem("storeTwoText")
    var three = localStorage.getItem("storeThreeText")
    var four = localStorage.getItem("storeFourText")
    var five = localStorage.getItem("storeFiveText")


    //                        ------9-----
    
    $(".save1").on("click", function () { 
      localStorage.setItem("storeNineText", $("#9am").val());
    });
    $("#9am").val(nine) 


    //                        ------10-----

    $(".save2").on("click", function () {
      localStorage.setItem("storeTenText", $("#10am").val());
    });
    $("#10am").val(ten)


    //                        ------11-----

    $(".save3").on("click", function () {
      localStorage.setItem("storeElevenText", $("#11am").val());
    });
    $("#11am").val(eleven)


    //                        ------12-----

    $(".save4").on("click", function () {
      localStorage.setItem("storeTwelveText", $("#12pm").val() );
    });
    $("#12pm").val(twelve)


    //                        ------1-----

    $(".save5").on("click", function () {
      localStorage.setItem("storeOneText", $("#1pm").val() );
    });
    $("#1pm").val(one)


    //                        ------2-----

    $(".save6").on("click", function () {
      localStorage.setItem("storeTwoText", $("#2pm").val() );
    });
    $("#2pm").val(two)


    //                        ------3-----

    $(".save7").on("click", function () {
      localStorage.setItem("storeThreeText", $("#3pm").val() );
    });
    $("#3pm").val(three)


    //                        ------4-----

    $(".save8").on("click", function(){
      localStorage.setItem("storeFourText", $("#4pm").val() );
    });
    $("#4pm").val(four)


    //                        ------5-----

    $(".save9").on("click", function(){
      localStorage.setItem("storeFiveText", $("#5pm").val() );
    });
    $("#5pm").val(five)

    //                        ------Moment.js-------------time is set to military
    
    var pastTime = moment().subtract(1, "hour").format("H")
    var presentTime = moment().format("H")
    var futureTime = moment().add(1, "hour").format("H")
     
    
    
      if (".hour1"=pastTime)addClass(".past")
      if (".hour1"=presentTime)addClass(".present")
      if (".hour1"=presentTime)addClass(".future")
      


    console.log(currentTime)
    console.log(pastTime)
    console.log(presentTime)
    console.log(futureTime)
    

    
    
    
    
    
    // $(moment().format("LT").isSame("hours").then(".row, .present")
    // );


   



  </script>
</body>

</html>
