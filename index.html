<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="javasheet" href="script.js" /> -->
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <!-- Timeblocks go here -->
      <h4 class="hour col-md-10 fluid ">9am<textarea class="col-md-11" id="9hours"></textarea></h4>
      <button class="saveBtn save1"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10 ">10am<textarea class="col-md-11" id="10hours"></textarea></h4>
      <button class="saveBtn save2"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10 ">11am<textarea class="col-md-11" id="11hours"></textarea></h4>
      <button class="saveBtn save3"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10 ">12pm<textarea class="col-md-11 " id="12hours"></textarea></h4>
      <button class="saveBtn save4"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10 ">1pm<textarea class="col-md-11" id="13hours"></textarea></h4>
      <button class="saveBtn save5"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10 ">2pm<textarea class="col-md-11" id="14hours"></textarea></h4>
      <button class="saveBtn save6"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10 ">3pm<textarea class="col-md-11" id="15hours"></textarea></h4>
      <button class="saveBtn save7"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10 ">4pm<textarea class="col-md-11" id="16hours"></textarea></h4>
      <button class="saveBtn save8"><i class='fas fa-save fa-3x'></i></button>

      <h4 class="hour col-md-10">5pm<textarea class="col-md-11" id="17hours"></textarea></h4>
      <button class="saveBtn save9"><i class='fas fa-save fa-3x'></i></button>


    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script>


    var nine = localStorage.getItem("storeNineText")
    var ten = localStorage.getItem("storeTenText")
    var eleven = localStorage.getItem("storeElevenText")
    var twelve = localStorage.getItem("storeTwelveText")
    var one = localStorage.getItem("storeOneText")
    var two = localStorage.getItem("storeTwoText")
    var three = localStorage.getItem("storeThreeText")
    var four = localStorage.getItem("storeFourText")
    var five = localStorage.getItem("storeFiveText")


    //                        ------9-----

    $(".save1").on("click", function () {
      localStorage.setItem("storeNineText", $("#9hours").val());
    });
    $("#9hours").val(nine)


    //                        ------10-----

    $(".save2").on("click", function () {
      localStorage.setItem("storeTenText", $("#10hours").val());
    });
    $("#10hours").val(ten)


    //                        ------11-----

    $(".save3").on("click", function () {
      localStorage.setItem("storeElevenText", $("#11hours").val());
    });
    $("#11hours").val(eleven)


    //                        ------12-----

    $(".save4").on("click", function () {
      localStorage.setItem("storeTwelveText", $("#12hours").val());
    });
    $("#12hours").val(twelve)


    //                        ------1-----

    $(".save5").on("click", function () {
      localStorage.setItem("storeOneText", $("#13hours").val());
    });
    $("#13hours").val(one)


    //                        ------2-----

    $(".save6").on("click", function () {
      localStorage.setItem("storeTwoText", $("#14hours").val());
    });
    $("#14hours").val(two)


    //                        ------3-----

    $(".save7").on("click", function () {
      localStorage.setItem("storeThreeText", $("#15hours").val());
    });
    $("#15hours").val(three)


    //                        ------4-----

    $(".save8").on("click", function () {
      localStorage.setItem("storeFourText", $("#16hours").val());
    });
    $("#16hours").val(four)


    //                        ------5-----

    $(".save9").on("click", function () {
      localStorage.setItem("storeFiveText", $("#17hours").val());
    });
    $("#17hours").val(five)

    //                        ------Moment.js-------------time is set to military

    $(document).ready(function () {
      var timeArray = [9, 10, 11, 12, 13, 14, 15, 16, 17]

      timeArray.forEach(function (i) {
        var userInput = $(`#${i}hours`)

        if (i < moment().format("H")) {
          userInput.addClass("past")

        } else if (i = moment().format("H")) {
          userInput.addClass("present")

        } else if (i > moment().format("H")) {
          userInput.addClass("future")
        };
      })
    });

  </script>
</body>

</html>
